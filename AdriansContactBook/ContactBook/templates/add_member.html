<html lang="pl">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <!--<div class="container-fluid">-->
            <nav class="navbar navbar-dark bg-primary fixed-top navbar-expand-md">
                <a class="navbar-brand" href="/">ContactBook</a>
                <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#mainmenu"
                        aria-controls="mainmenu" aria-expanded="false" aria-label="Przełącznik">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainmenu">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/new">Add User</a> </li>
                        <li class="nav-item"><a class="nav-link" href="/">Browse Users</a> </li>

                </div>


            </nav>
        <!--</div>-->
    </header>

    <div class="container text-center my-auto">
        <h1><br></h1>
        <h1><br></h1>
        <h2>Add User</h2>
        <p><br><br></p>

        <form class="form-horizontal" action="" method="post">
            <div class="form-group">
                <label class="label label-primary" for="exampleFormControlInput1">Enter Nickname:</label>
                <input type="text" name="nick_name" class="form-control" id="exampleFormControlInput1" placeholder="Nickname">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Enter First Name:</label>
                <input type="text" name="first_name" class="form-control" id="exampleFormControlInput2" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput3">Enter Last Name:</label>
                <input type="text" name="last_name" class="form-control" id="exampleFormControlInput3" placeholder="Last Name">
            </div>

            <button type="submit" name="ok" class="btn btn-success">Add Member</button>
            {% csrf_token %}
        </form>


    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
